<!-- <section class="module"> -->
<div class="module-content pagination-wrapper">
  <ul class="pagination">
    {% if current != 1 %}
      <button onclick="getPage({{current - 1}},'{{currentName}}','{{formId}}');">«</button>
    {% endif %}
    {% for index in range(1, total+1) %}
      <button onclick="getPage({{index}},'{{currentName}}','{{formId}}');">{{ index }}</button>
    {% endfor %}
    {% if current != total %}
      <button onclick="getPage({{current + 1}},'{{currentName}}','{{formId}}');">»</button>
    {% endif %}
  </ul>
</div>
