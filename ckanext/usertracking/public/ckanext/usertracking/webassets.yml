usertracking_css:
  output: ckanext_usertracking/%(version)s_usertracking.css
  contents:
    - css/usertracking.css

usertracking:
  output: ckanext_usertracking/%(version)s_usertracking.js
  # filters: rjsmin
  extra:
    preload:
      - base/main
      - ckanext_usertracking/usertracking_css
  contents:
    - vendor/excanvas.js
    - vendor/jquery.flot.js
    - js/usertracking_nav.js
    - js/plot.js
    - js/export_table.js
    - js/pagination_buttons_submit.js

tracking:
  output: ckanext_usertracking/%(version)s_tracking.js
  filters: rjsmin
  extra:
    preload:
      - vendor/jquery
  contents:
    - js/tracking.js

tracking2:
  output: ckanext_usertracking/%(version)s_tracking2.js
  filters: rjsmin
  extra:
    preload:
      - vendor/jquery
  contents:
    - js/timeme.min.js
    - js/tracking2.js
